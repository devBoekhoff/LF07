<!DOCTYPE html>

<head>
    <title>Wetterstation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.1/dist/chart.min.js"></script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.3.0/luxon.min.js"
        integrity="sha512-2j5fkjQ4q5ceXgfxi+kqrU2Oz234MrpyywZsQz1F5OGnfat7mOhjRr0oz5cpQ+YwwWB+hhDBSyxNGuL/tKWMFw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.1.0"></script>
    <script src="index.js" defer></script>
</head>

<body class="w-screen h-screen flex flex-col bg-gray-200">
    <header class="flex flex-row min-h-min text-2xl p-4 gap-2 bg-gray-600 text-gray-100">
        <img src="./raspberryPiIcon.png" width="32px" height="32px">
        <p>
            Wetterstation
        </p>
    </header>
    <div class="min-h-min flex flex-row text-lg font-semibold bg-gray-400 text-gray-100 pl-4 py-2 gap-4">
        <p class="font-bold">
            Aktuell:
        </p>
        <p>
            Temperatur: <span id="currentTemperature">no data</span>
        </p>
        <p>
            Luftfeuchtigkeit: <span id="currentHumidity">no data</span>
        </p>
    </div>
    <div class="flex-1 bg-gray-200 text-gray-700 p-8">
        <div class="h-full w-full relative">
            <canvas id="historical"></canvas>                       
        </div>
    </div>
</body>

</html>
