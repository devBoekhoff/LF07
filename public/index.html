<!DOCTYPE html>

<head>
    <title>Wetterstation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.1/dist/chart.min.js"></script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.3.0/luxon.min.js"
        integrity="sha512-2j5fkjQ4q5ceXgfxi+kqrU2Oz234MrpyywZsQz1F5OGnfat7mOhjRr0oz5cpQ+YwwWB+hhDBSyxNGuL/tKWMFw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.1.0"></script>
    <script src="index.js" defer></script>
</head>

<body class="w-screen h-screen flex flex-col bg-gray-200">
    <header class="min-h-min bg-gray-600">
        <h1 class="m-4 text-xl text-gray-100">
            Wetterstation
        </h1>
    </header>
    <div class="flex-1 bg-gray-200 text-gray-700 shadow-inner flex flex-row p-4 gap-4 -z-10">
        <div class="flex flex-col rounded-md shadow-md overflow-hidden">
            <h1 class="min-h-min p-1 bg-gray-500 text-gray-100">
                Aktuelle Werte
            </h1>
            <div class="p-2">
                <p>
                    Temperatur: <span id="currentTemperature" class="font-semibold">no data</span>
                </p>
                <p>
                    Luftfeuchtigkeit: <span id="currentHumidity" class="font-semibold">no data</span>
                </p>
            </div>            
        </div>
        <div class="flex-1 rounded-md shadow-md overflow-hidden flex flex-col">
            <h1 class="min-h-min p-1 bg-gray-500 text-gray-100">
                Historische Werte
            </h1> 
        	<canvas id="historical"></canvas>                       
        </div>
    </div>
</body>

</html>
