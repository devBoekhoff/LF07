<!DOCTYPE html>

<head>
    <title>Wetterstation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="index.js" defer></script>
</head>

<body class="w-screen h-screen flex flex-col bg-gray-200">
    <header class="min-h-min bg-gray-600">
        <h1 class="m-4 text-xl text-gray-100">
            Wetterstation
        </h1>
    </header>
    <div class="flex-1 bg-gray-200 text-gray-700 shadow-inner flex flex-row p-4 gap-4 -z-10">
        <div class="flex flex-col rounded-md shadow-md overflow-hidden">
            <h1 class="min-h-min p-1 bg-gray-500 text-gray-100">
                Aktuelle Werte
            </h1>
            <div class="p-2">
                <p>
                    Temperatur: <span id="currentTemperature" class="font-semibold">no data</span>
                </p>
                <p>
                    Luftfeuchtigkeit: <span id="currentHumidity" class="font-semibold">no data</span>
                </p>
            </div>            
        </div>
        <div class="flex-1 rounded-md shadow-md overflow-hidden flex flex-col">
            <h1 class="min-h-min p-1 bg-gray-500 text-gray-100">
                Historische Werte
            </h1> 
            <div class="flex-1 p-2 flex flex-row gap-2">
                <div class="flex-1">
                    <canvas id="temperature" class="object-fill"></canvas>
                </div>
                <div class="flex-1">
                    <canvas id="humidity" class="object-fill"></canvas>
                </div>                            
            </div>
        </div>
    </div>
</body>

</html>
